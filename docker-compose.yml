services:
  # --- DATABASES ---

  order-db:
    image: postgres:15-alpine
    container_name: order-db
    restart: always
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: orderuser
      POSTGRES_PASSWORD: orderpassword
    ports:
      - "5432:5432"
    volumes:
      - order_data:/var/lib/postgresql/data

  product-db:
    image: postgres:15-alpine
    container_name: product-db
    restart: always
    environment:
      POSTGRES_DB: product
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5433:5432"
    volumes:
      - product_data:/var/lib/postgresql/data

  cart-db:
    image: postgres:15-alpine
    container_name: cart-db
    restart: always
    environment:
      POSTGRES_DB: cart
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5434:5432"
    volumes:
      - cart_data:/var/lib/postgresql/data

  user-db:
    image: postgres:15-alpine
    container_name: user-db
    restart: always
    environment:
      POSTGRES_DB: userdb
      POSTGRES_USER: useruser
      POSTGRES_PASSWORD: userpassword
    ports:
      - "5435:5432"
    volumes:
      - user_data:/var/lib/postgresql/data

  notification-db:
    image: postgres:15-alpine
    container_name: notification-db
    restart: always
    environment:
      POSTGRES_DB: notification
      POSTGRES_USER: notificationuser
      POSTGRES_PASSWORD: notificationpassword
    ports:
      - "5436:5432"
    volumes:
      - notification_data:/var/lib/postgresql/data

  # --- INFRASTRUCTURE (Kafka & Zookeeper) ---

  zookeeper:
    image: zookeeper:3.8
    container_name: zookeeper
    restart: always
    ports:
      - "2181:2181"
    environment:
      ZOO_MY_ID: 1

  kafka:
    image: wurstmeister/kafka:latest
    container_name: kafka
    restart: always
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Linux/Docker ağı için basitleştirilmiş ayarlar
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9093,EXTERNAL://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9093,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"

  # --- MICROSERVICES ---

  user-service-app:
    build:
      context: ./user-service # YOL DÜZELTİLDİ
      dockerfile: Dockerfile
    container_name: user-service-app
    restart: on-failure
    ports:
      - "8083:8083"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_CLOUD_DISCOVERY_ENABLED=false
      - SERVER_PORT=8083
      - SPRING_DATASOURCE_URL=jdbc:postgresql://user-db:5432/userdb
      - SPRING_DATASOURCE_USERNAME=useruser
      - SPRING_DATASOURCE_PASSWORD=userpassword
      - SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS=kafka:9093
      - SPRING_KAFKA_CONSUMER_BOOTSTRAP_SERVERS=kafka:9093
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SERVICES_ORDER_BASE_URL=http://order-service-app:8081
      - SERVICES_PRODUCT_BASE_URL=http://product-service-app:8080
      - SERVICES_CART_BASE_URL=http://cart-service-app:8082
    depends_on:
      - user-db
      - kafka

  order-service-app:
    build:
      context: ./order-service # YOL DÜZELTİLDİ
      dockerfile: Dockerfile
    container_name: order-service-app
    restart: on-failure
    ports:
      - "8081:8081"
    environment:
      - SPRING_CLOUD_DISCOVERY_ENABLED=false
      - SPRING_DATASOURCE_URL=jdbc:postgresql://order-db:5432/orderdb
      - SPRING_DATASOURCE_USERNAME=orderuser
      - SPRING_DATASOURCE_PASSWORD=orderpassword
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9093
      - SERVICES_PRODUCT_BASE_URL=http://product-service-app:8080
      - SERVICES_CART_BASE_URL=http://cart-service-app:8082
      - SERVICES_USER_BASE_URL=http://user-service-app:8083
    depends_on:
      - order-db
      - kafka

  product-service-app:
    build:
      context: ./product-service # YOL DÜZELTİLDİ
      dockerfile: Dockerfile
    container_name: product-service-app
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      - SPRING_CLOUD_DISCOVERY_ENABLED=false
      - SPRING_DATASOURCE_URL=jdbc:postgresql://product-db:5432/product
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=123456
      - SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS=kafka:9093
      - SPRING_KAFKA_CONSUMER_BOOTSTRAP_SERVERS=kafka:9093
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SERVICES_CART_BASE_URL=http://cart-service-app:8082
      - SERVICES_USER_BASE_URL=http://user-service-app:8083
    depends_on:
      - product-db
      - kafka

  cart-service-app:
    build:
      context: ./cart-service # YOL DÜZELTİLDİ
      dockerfile: Dockerfile
    container_name: cart-service-app
    restart: on-failure
    ports:
      - "8082:8082"
    environment:
      - SPRING_CLOUD_DISCOVERY_ENABLED=false
      - SPRING_DATASOURCE_URL=jdbc:postgresql://cart-db:5432/cart
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=123456
      - SPRING_KAFKA_PRODUCER_BOOTSTRAP_SERVERS=kafka:9093
      - SPRING_KAFKA_CONSUMER_BOOTSTRAP_SERVERS=kafka:9093
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
      - SERVICES_ORDER_BASE_URL=http://order-service-app:8081
      - SERVICES_PRODUCT_BASE_URL=http://product-service-app:8080
      - SERVICES_USER_BASE_URL=http://user-service-app:8083
    depends_on:
      - cart-db
      - kafka

  notification-service-app:
    build:
      context: ./notification-service # YOL DÜZELTİLDİ
      dockerfile: Dockerfile
    container_name: notification-service-app
    restart: on-failure
    ports:
      - "8084:8084"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9093
      - SPRING_DATASOURCE_URL=jdbc:postgresql://notification-db:5432/notification
      - SPRING_DATASOURCE_USERNAME=notificationuser
      - SPRING_DATASOURCE_PASSWORD=notificationpassword
    depends_on:
      - kafka
      - notification-db

volumes:
  order_data:
  product_data:
  cart_data:
  user_data:
  notification_data: